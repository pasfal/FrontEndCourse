<html>
<head>
    <meta charset='utf-8'>

    <link rel='stylesheet' type='text/css' media='screen' href='styles/main.css'>
    <script src='main.js'></script>

<body>
    <div class ="container">
        <!-- Header Image -->
        <img src="./imgs/header.jpg" alt ="logo" class="logo">
        <!--Menu-->
        <nav class="mainMenu">
            <span><a href="index.html">About Us</a></span>&nbsp;&nbsp;<span>Contact Us</span>
        </nav>
        <div class="content">
            <h2>Contact us</h2>
            <p>
                This is a test site for <span class="strong">our front end course.</span> We are using this site for didactical purposes.
                Please, contact us for further informations by filling the form below.
            </p>   
            <form action="#" id="contactForm" method="post">
                <label for="firstName" class="lblCF">First name:</label>
                <input type="text" id="firstName" name="firstName" value="Name" class="txtBoxCF"><br><br>
                <label for="lastName" class="lblCF">Last name:</label>
                <input type="text" id="lastName" name="lastName" value="Surname" class="txtBoxCF"><br><br>
                <label for="email" class="lblCF">Email Address:</label>
                <input type="email" id="email" name="email" value="E-mail" class="txtBoxCF"><br><br>
                <label for="message" class="lblCF">Your request:</label>
                <textarea id="messageCF" name="message"></textarea>
                <br/><br/>
                <input type="submit" value="Submit">
                <input type="reset" value ="Undo">
            </form>
        </div>     
        <div class="footer">
            <hr/>
            &copy; Front End Course 2022
        </div>
  </div>
