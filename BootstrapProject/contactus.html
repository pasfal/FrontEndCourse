<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Bootstrap Project | Contact Us</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta name="author" content="Pasquale">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='css/custom.css'>
</head>

<body>
    <div class="container">

        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active">Contact Us</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!--./Navbar -->
        <div class="content">
            <h2>Contact Us</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Reprehenderit alias similique minus adipisci
                ullam atque cum molestias, odit enim sed optio dolores quisquam, laboriosam modi? Sequi accusantium
                corrupti numquam aut?</p>
            <!-- Contact Form -->
            <div id="contactForm">
                <form id="contactUs" method="post" action="#">
                    <div class="mb-3">
                        <label for="exampleFormControlName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="exampleFormControlName"
                            placeholder="Your name here">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlSurname" class="form-label">Surname</label>
                        <input type="text" class="form-control" id="exampleFormControlSurname"
                            placeholder="Your surname here">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlEmail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleFormControlEmail"
                            placeholder="name@example.com">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlMessage" class="form-label">Message</label>
                        <textarea class="form-control" id="exampleFormControlMessage" rows="4"
                            placeholder="Write here your message"></textarea>
                    </div>
                    <div class="d-flex justify-content-center mt-5">
                        <button type="submit" class="btn btn-primary mb-3">Send</button>
                    </div>
                </form>
            </div>
            <!--./Contact Form -->
        </div>

        <div class="footer">
            <hr />
            &copy; Front End Course 2022
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    </div>
</body>

</html>
